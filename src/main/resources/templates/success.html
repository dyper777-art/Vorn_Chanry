<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}"></head>

<style>
    /* General Styling */
    body {
        background-color: #f9fafc;
        font-family: 'Poppins', sans-serif;
    }

    .invoice-card {
        border: none;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        background: #fff;
    }

    .invoice-header {
        background: linear-gradient(135deg, #a78928, #c8b45e);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1.8rem 1rem;
    }

    .invoice-header h4 {
        font-weight: 600;
        letter-spacing: 0.5px;
        margin: 0;
    }

    .invoice-body {
        padding: 2.5rem;
    }

    .invoice-title {
        font-weight: 600;
        font-size: 1.6rem;
        color: #a78928;
    }

    .lead {
        color: #666;
    }

    table.invoice-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 0.95rem;
    }

    table.invoice-table th {
        background-color: #f1f1f1;
        padding: 0.8rem;
        text-align: left;
        color: #444;
    }

    table.invoice-table td {
        padding: 0.8rem;
        border-bottom: 1px solid #eee;
        color: #333;
    }

    table.invoice-table tr:last-child td {
        border-bottom: none;
    }

    hr {
        border-top: 1px solid #eee;
        margin: 1.5rem 0;
    }

    .print-btn {
        border-radius: 50px;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        border: 2px solid #a78928;
        color: #a78928;
        background: transparent;
        transition: all 0.3s ease;
    }

    .print-btn:hover {
        background-color: #a78928;
        color: #fff;
    }

    .invoice-footer {
        font-size: 0.9rem;
        color: #777;
        margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .invoice-body {
            padding: 1.5rem;
        }
    }
</style>

<body>
<div th:replace="~{base::navbar}"></div>

<!-- Page Header -->
<div th:replace="~{base::header(text='Booking Confirmed')}"></div>

<!-- Success / Invoice Section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="text-center mb-5">
                <h2 class="invoice-title">Booking Successful!</h2>
                <p class="lead">Thank you for your booking. Below is your invoice summary.</p>
            </div>

            <div class="invoice-card">
                <div class="invoice-header">
                    <h4>Invoice Summary</h4>
                </div>

                <div class="invoice-body">
                    <table class="invoice-table">
                        <tr>
                            <th>Booking ID</th>
                            <td th:text="${booked.id}">BK123456</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td th:text="${booked.name}">John Doe</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${booked.email}">john@example.com</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td th:text="${booked.phoneNumber}">+1 234 567 890</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td th:text="${booked.date}">2025-09-11</td>
                        </tr>
                        <tr>
                            <th>Time</th>
                            <td th:text="${booked.time}">10:00 AM</td>
                        </tr>
                    </table>

                    <hr>

                    <div class="text-center mt-4">
                        <button class="btn print-btn" onclick="window.print()">
                            <i class="bi bi-printer"></i> Print Invoice
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center invoice-footer">
                <p>If you have any questions, please contact our
                    <a href="#" class="text-decoration-none" style="color: #a78928;">support team</a>.
                </p>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{base::footer}"></div>
<div th:replace="~{base::script}"></div>
</body>
</html>
