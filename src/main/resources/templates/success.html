<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}">
    <style>
        /* Custom styles for the invoice */
        body {
            background-color: #f4f6f9;
        }

        .invoice-card {
            border-radius: 12px;
            border: none;
        }

        .invoice-header {
            background-color: #a78928;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
        }

        .invoice-body {
            padding: 2rem;
        }

        .invoice-body p {
            font-size: 0.95rem;
        }

        .invoice-title {
            font-weight: 600;
            font-size: 1.3rem;
            color: #a79428;
        }

        .print-btn {
            border-radius: 50px;
        }

        .invoice-footer {
            font-size: 0.85rem;
            color: #4e4e4e;
        }

        .invoice-section {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
<div th:replace="~{base::navbar}"></div>

<!-- Page Header -->
<div th:replace="~{base::header(text='Success')}"></div>

<!-- Success / Invoice Section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="text-center mb-4">
                <h2 class="invoice-title">Booking Successful</h2>
                <p class="lead">Thank you for your booking! Your invoice details are below.</p>
            </div>

            <div class="card invoice-card shadow-sm">
                <div class="card-header invoice-header">
                    <h4 class="mb-0">Invoice</h4>
                </div>

                <div class="card-body invoice-body">
                    <div class="row invoice-section">
                        <div class="col-md-6">
                            <p><strong>Booking ID:</strong> <span th:text="${booked.id}">BK123456</span></p>
                            <p><strong>Name:</strong> <span th:text="${booked.name}">John Doe</span></p>
                            <p><strong>Email:</strong> <span th:text="${booked.email}">john@example.com</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Phone:</strong> <span th:text="${booked.phoneNumber}">+1 234 567 890</span></p>
                            <p><strong>Booking Date:</strong> <span th:text="${booked.date}">2025-09-11</span></p>
                            <p><strong>Booking Time:</strong> <span th:text="${booked.time}">10:00 AM</span></p>
                        </div>
                    </div>

                    <hr>

                    <div class="text-center mt-4">
                        <button class="btn btn-outline-warning print-btn" onclick="window.print()">
                            <i class="bi bi-printer"></i> Print Invoice
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center invoice-footer mt-4">
                <p>If you have any questions, please contact our support team.</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{base::footer}"></div>
<div th:replace="~{base::script}"></div>
</body>
</html>
